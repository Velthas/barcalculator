<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script src="./main.js" defer></script>
        <title>VC - Bar Calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>

    <div id="header">
        <div id="gradient">
            <div id="navbar">
                <h1>VILLA CARLOTTA</h1> <br>
                <h3>BAR CALCULATOR</h3>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <h4>NUMERO DI STANZE OCCUPATE</h4>
            <input type="text" name="hotelpop" id="hotelpop" placeholder="0">
        </div>
        
        <div id="rooms">
            <h4>TIPO DI CAMERA</h4>
            <input type="radio" id="mus" name="room" value="0" checked>
            <label for="mus">MUS</label>
            <input type="radio" id="m" name="room" value="1">
            <label for="m">M</label>
            <input type="radio" id="jst" name="room" value="2">
            <label for="jst">JST</label>
            <input type="radio" id="jsq" name="room" value="3">
            <label for="jsq">JSQ</label>
            <input type="radio" id="suite" name="room" value="4">
            <label for="suite">Suite</label>
        </div>
        <div class="container">
        <h4>SELEZIONE DATA</h4>
        <input type="date" name="start" id="start" min="2022-01-01" max="2022-12-31">
        </div>
        <button style="display: block;" id="ratecalc">CALCOLA TARIFFA</button>


        <table id="table">
            <thead>
                <tr>
                    <th class="muda">
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Camera
                    </th>
                    <th>
                        BAR
                    </th>
                    <th>
                        Stagione
                    </th>
                    <th>
                        Tariffa
                    </th>
                </tr>
            </thead>
            <tbody id="info">

            </tbody>
            <tfoot>
                <tr>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td><b>TOTALE</b></td>
                    <td style="text-align:left;" id="total">0.00 EUR</td>
                </tr>
                <tr>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td class="muda"></td>
                    <td><b>MEDIA</b></td>
                    <td id="average">0.00 EUR</td>
                </tr>
            </tfoot>
        </table>
        <button id="dorder">ORDINA PER DATA</button>
    </div>
    <div id="footer">
        <a href="https://github.com/velthas">D Â© 2022</a>
    </div>
    </body>
</html>
