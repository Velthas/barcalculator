<!DOCTYPE html>
<html>
    <head>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="header">
            <div id="navbar">
                <h1>Villa Carlotta</h1> <br>
                <h3>Fare Calculator</h3>
            </div>
            <div id="shadow">
                <div id="hero"></div>
            </div>
        </div>
        
        <input type="text" name="hotelpop" id="hotelpop" placeholder="Numero di stanze occupate">
        <div id="rooms">
        <input type="radio" id="mus" name="room" value="0" checked>
        <label for="mus">MUS</label>
        <input type="radio" id="m" name="room" value="1">
        <label for="m">M</label>
        <input type="radio" id="jst" name="room" value="2">
        <label for="jst">JST</label>
        <input type="radio" id="jsq" name="room" value="3">
        <label for="jsq">JSQ</label>
        <input type="radio" id="suite" name="room" value="4">
        <label for="suite">Suite</label>
        </div>
        <input type="date" name="start" id="start" min="2022-01-01" max="2022-12-31">
        <button style="display:block;">Calcola Tariffa</button>


        <table>
            <thead>
                <tr>
                    <th>
                        Data
                    </th>
                    <th>
                        Camera
                    </th>
                    <th>
                        BAR
                    </th>
                    <th>
                        Stagione
                    </th>
                    <th>
                        Tariffa
                    </th>
                </tr>
            </thead>
            <tbody id="info">

            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>TOTALE</td>
                    <td style="text-align:left;" id="total">0.00 EUR</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
